<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Clinic Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="logo">
                <i class="fas fa-tooth"></i>
                <h1>DentalBot Clinic Berlin</h1>
            </div>
            <p class="subtitle" id="subtitle">Ihr 24/7 Zahnarzt-Assistent</p>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="message-content">
                    <p>Hallo! Deutsch oder English?</p>
                </div>
            </div>
        </div>
        
        <div class="suggestion-buttons" id="suggestion-buttons" style="display: none;">
            <button class="suggestion-btn" data-question="Was sind Ihre Öffnungszeiten?">Öffnungszeiten</button>
            <button class="suggestion-btn" data-question="Wie viel kostet eine Zahnreinigung?">Reinigung Preis</button>
            <button class="suggestion-btn" data-question="Ich möchte einen Termin vereinbaren">Termin buchen</button>
            <button class="suggestion-btn" data-question="Wie viel kostet Bleaching?">Bleaching</button>
            <button class="suggestion-btn" data-question="Wie kann ich Sie kontaktieren?">Kontakt Info</button>
        </div>
        
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Schreiben Sie hier Ihre Nachricht..." autocomplete="off">
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
